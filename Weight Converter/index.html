<!doctype html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Alcino's Weight Converter</title>
  </head>

  <body>
    <div class="container m-5">
        <div class="row">
            <div class="col-md-6 offset-md-4">
                <h1 class="display-5 text-center">Weight Converter</h1>

                <form>
                    <div class="form-group m-1">
                        <input 
                        id="ibsInput"
                        type="number" 
                        class="form-control form-control-lg" 
                        placeholder="Enter kilograms..">
                    </div>
                  <div class="container text-center">
                    <button type="button" id="go" class="btn btn-light m-2">Go!</button>
                  </div>  

                </form>
                <div id="output">
                    <div class="card m-1 bg-primary ">
                        <div class="card-body">
                            <h4>Pounds:</h4>
                            <div id="poundsOutput"></div>
                        </div>
                    </div>

                    <div class="card m-1 bg-success ">
                        <div class="card-body">
                            <h4>Ounces:</h4>
                            <div id="ozOutput"></div>
                        </div>
                    </div>

                    <div class="card m-1 bg-danger ">
                        <div class="card-body">
                            <h4>Grams:</h4>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
   <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>-->
  </body>
</html>
